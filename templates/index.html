<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Research Copilot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-pink-50 via-purple-50 to-blue-50 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-3xl bg-white shadow-2xl rounded-2xl p-8">
    <!-- Header -->
    <h1 class="text-3xl font-bold text-center text-purple-700 mb-6">AI Research Copilot</h1>
    <p class="text-center text-gray-500 mb-8">Ask any question about AI, ML, or Data Science 📚</p>

    <!-- Input Form -->
    <div class="flex gap-2">
      <input id="query" 
             type="text" 
             placeholder="Type your question here..." 
             class="w-full px-4 py-3 rounded-xl border border-purple-200 focus:ring-2 focus:ring-purple-400 outline-none shadow-sm"/>
      <button onclick="askQuery()" 
              class="bg-purple-600 hover:bg-purple-700 text-white font-semibold px-6 py-3 rounded-xl shadow">
        Ask
      </button>
    </div>

    <!-- Answer Box -->
    <div id="answerBox" class="mt-8 hidden">
      <h2 class="text-xl font-semibold text-purple-700 mb-3">Answer</h2>
      <div id="answer" class="bg-purple-50 p-4 rounded-lg text-gray-800 whitespace-pre-line"></div>
    </div>

    <!-- Sources Box -->
    <div id="sourcesBox" class="mt-6 hidden">
      <h2 class="text-lg font-semibold text-purple-700 mb-2">Sources</h2>
      <ul id="sources" class="list-disc list-inside text-gray-600 text-sm"></ul>
    </div>
  </div>

  <!-- JS -->
  <script>
    async function askQuery() {
      const query = document.getElementById("query").value.trim();
      if (!query) return;

      document.getElementById("answerBox").classList.remove("hidden");
      document.getElementById("answer").innerText = "⏳ Thinking...";

      document.getElementById("sourcesBox").classList.add("hidden");

      const res = await fetch("/rag", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({query})
      });

      const data = await res.json();

      // Show answer
      document.getElementById("answer").innerText = data.answer || "⚠️ No answer found.";

      // Show sources if available
      if (data.retrieved_chunks && data.retrieved_chunks.length > 0) {
        const sourcesList = document.getElementById("sources");
        sourcesList.innerHTML = "";
        data.retrieved_chunks.forEach(src => {
          const li = document.createElement("li");
          li.innerText = `${src.source || "unknown"} (similarity: ${src.similarity.toFixed(2)})`;
          sourcesList.appendChild(li);
        });
        document.getElementById("sourcesBox").classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
